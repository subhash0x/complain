{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}Grievance Portal{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!--nav-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       <a class="navbar-brand" href="#">
    <img src="{% static 'nitwlogo.png' %}" width="200" height="30" class="d-inline-block align-top" alt="">
    GrievancePortal
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <form class="form-inline my-2 my-lg-0">
      <div class="input-group mb-3">
      <!-- <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon2"><img src="{% static 'search.png' %}" height="15px" width="15px" ></span>
      </div>&nbsp&nbsp -->
       {% if user.is_authenticated %}
      <a class="btn btn-outline-primary my-2 my-sm-0" role="button" href="">profile</a>&nbsp
      <a class="btn btn-outline-primary my-2 my-sm-0" role="button" href="{% url 'logout' %}">logout</a>
    {% else %}
    <a href="{% url  'login' %}" class="btn btn-outline-primary my-2 my-sm-0" role="button" aria-disabled="true">Login</a>&nbsp&nbsp
    <a href="{% url  'signup' %}" class="btn btn-outline-danger my-2 my-sm-0 " role="button" aria-disabled="true">SignUp</a>
    {% endif %}
    </div>
    </form>
  </div>
</nav>

    <!--end nav-->
  {% block content %}
  {% endblock %}
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
